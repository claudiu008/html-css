<!DOCTYPE html>
<html>
  <head>
    <style>
      .subscribe-button {
        background-color: red;
        color: white;
        border: none;
        border-radius: 2px;
        height: 36px;
        width: 105px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
      }

      .subscribe-button:hover {
        opacity: 0.8;
      }

      .subscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        color: blue;
        border: 1px solid blue;
        border-radius: 2px;
        height: 36px;
        width: 70px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s, color 1s;
      }

      .join-button:hover {
        background-color: blue;
        color: white;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: lightseagreen;
        color: white;
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 70px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
      }

      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
